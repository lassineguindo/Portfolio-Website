<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Essential for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lassine's Portfolio - Resume</title>
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #000;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    header h1 { font-size: 2.5rem; }
    header h3 { font-size: 1.25rem; margin-top: 0.5rem; }
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    nav a:hover { color: #aaa; }
    @media (max-width:600px) {
      nav a { padding: 0.75rem 1rem; font-size: 0.9rem; }
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      color: #000;
    }
    /* Download Button (Black) */
    .download-button {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    .download-button:hover { background: #333; }
    /* PDF Viewer */
    .pdf-viewer {
      width: 90vw;    /* 90% of viewport width */
      height: 90vh;   /* 90% of viewport height */
      border: none;
      display: block;
      margin: 0 auto;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Resume</h1>
    <h3>Welcome to my portfolio</h3>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About me</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h2>View or Download Resume</h2>
    <!-- Download button -->
    <p>
      <a href="https://drive.google.com/uc?export=download&id=1gXEIY8mm0hZjnYlK5q9S4JC2xOJHQ_Cs" download class="download-button">
        Download Resume
      </a>
    </p>
    <!-- Google Docs Viewer iframe -->
    <iframe class="pdf-viewer"
      src="https://docs.google.com/gview?url=https://drive.google.com/uc?export=download&id=1gXEIY8mm0hZjnYlK5q9S4JC2xOJHQ_Cs&embedded=true"
      title="Lassine Pierre Guindo Resume">
      Your browser does not support embedded PDFs.
      <a href="https://drive.google.com/uc?export=download&id=1gXEIY8mm0hZjnYlK5q9S4JC2xOJHQ_Cs" download>Download the PDF</a>
    </iframe>
  </section>
  <footer>
    <p>&copy; 2024 Lassine. All Rights Reserved.</p>
  </footer>
</body>
</html>
