<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lassine's Portfolio - Resume</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #000;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    /* Navigation */
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #aaa;
    }
    /* Section Content */
    section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      color: #000;
    }
    section p {
      color: #000;
      margin-bottom: 1rem;
    }
    section a {
      color: #444;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    section a:hover {
      color: #000;
    }
    /* Resume Image */
    .resume-image {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>

  </nav>
