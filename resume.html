<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lassine's Portfolio - Resume</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Global Styles */
    html, body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #000;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header h3 {
      font-size: 1.25rem;
      margin-top: 0.5rem;
    }
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    nav a:hover {
      color: #aaa;
    }
    @media (max-width:600px) {
      nav a {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      color: #000;
    }
    section p {
      color: #000;
      margin-bottom: 1rem;
    }
    /* PDF Viewer */
    .pdf-viewer {
      width: 100%;
      height: 90vh; /* nearly full screen height */
      border: none;
    }
    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
