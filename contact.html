<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lassine's Portfolio - Contact</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #000;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header */
    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    /* Navigation */
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #aaa;
    }
    /* Section Content */
    section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    section h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      color: #000;
    }
    section p {
      color: #000;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #fff;
      color: #000;
    }
    .contact-form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #555;
    }
    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About me</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h2>Get in Touch</h2>
    <p>If you'd like to get in touch, please fill out the form below:</p>
    <form action="https://formspree.io/f/meoajkrn" method="POST" class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Lassine. All Rights Reserved.</p>
  </footer>
</body>
</html>
