<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .chat-container {
      width: 300px;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    #chat-box {
      height: 250px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .user-message {
      text-align: right;
      background: #007bff;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .bot-message {
      text-align: left;
      background: #ddd;
      padding: 5px;
      border-radius: 5px;
      margin: 5px 0;
    }
    input {
      width: 70%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 25%;
      padding: 5px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My ChatGPT Chatbot</h1>
  </header>

  <div class="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
